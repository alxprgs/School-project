<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/reg_log.css">
</head>
<body>
    <form action="/auth/callback/registration" method="post">
        <h2>Регистрация</h2>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <label for="mail">Почта:</label>
        <input type="email" id="mail" name="mail" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <label for="password_repetition">Повторите пароль:</label>
        <input type="password" id="password_repetition" name="password_repetition" required>
        <button type="submit">Зарегистрироваться</button>
        <a href="/login" class="login-link">Уже есть аккаунт? Войти</a>
        <div id="error-message" class="error-message"></div>
    </form>
</body>
</html>
